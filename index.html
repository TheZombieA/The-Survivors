<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Survivors</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a class="logo" href="#"><span>The</span> Survivors</a>

        <img
          id="mobile-cta"
          class="mobile-menu"
          src="images/menu.svg"
          alt="Open Navigation"
        />

        <nav>
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="images/exit.svg"
            alt="Close Navigation"
          />
          <ul class="primary-nav">
            <li class="current"><a href="#">Home</a></li>
            <li><a href="chapters.html">Chapters</a></li>
          </ul>
        </nav>

        <nav>
          <ul class="secondary-nav">
            <li class="YT-Channel-cta">
              <a href="https://www.youtube.com/channel/UC9LhBatYwCO4tZPvUXNwu0g"
                >YT Channel</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <section class="hero">
      <div class="container">
        <div class="left-col">
          <p class="subhead">Welcome Dear Reader</p>
          <h1>A Story Site That You'll Enjoy</h1>

          <div class="hero-cta">
            <a href="chapters.html" class="primary-cta">Start Reading</a>
            <a
              href="https://www.youtube.com/channel/UC9LhBatYwCO4tZPvUXNwu0g"
              class="watch-video-cta"
            >
              <img src="images/watch.svg" alt="Watch A Video" />Watch A Video
            </a>
          </div>
        </div>
        <img
          src="images/zombieees___Â©___!!!!.jpg"
          class="hero-img"
          alt="zombies"
        />
      </div>
    </section>

    <section class="characters">
      <div class="container">
        <ul class="character-list">
          <li><b>Characters :</b></li>
          <li>Jake</li>
          <li>Chris</li>
          <li>Emma</li>
          <li>Felix</li>
        </ul>
      </div>
    </section>

    <script>
      const mobileBtn = document.getElementById("mobile-cta");
      nav = document.querySelector("nav");
      mobileBtnExit = document.getElementById("mobile-exit");

      mobileBtn.addEventListener("click", () => {
        nav.classList.add("menu-btn");
      });
      mobileBtnExit.addEventListener("click", () => {
        nav.classList.remove("menu-btn");
      });
    </script>
  </body>
</html>
